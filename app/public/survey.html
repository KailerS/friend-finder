<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <h2>Survey Questions</h2>
        <hr>
        <h3>Required Fields</h3>
        <div class="form-group">
            <label for="FormControlInput1">name</label>
            <input type="text" class="question" id="name" placeholder="Ruxin" required>
        </div>
        <div class="form-group">
            <label for="FormControlInput1">link to photo</label>
            <input type="text" class="question" id="image" placeholder="google.com/images" required>
        </div>
        <hr>
        <div class="form-group">
            <h3>Question 1</h3>
            <label for="FormControlSelect1">You like to make music more than football.</label>
            <select class="form-control" id="q1">
                <option>1 (strongly disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Question 2</h3>
            <label for="FormControlSelect1">You are always a canidate for winning the sacko.</label>
            <select class="form-control" id="q2">
                <option>1 (strongly disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Question 3</h3>
            <label for="FormControlSelect1">You like to carry multiple kickers on your roster.</label>
            <select class="form-control" id="q3">
                <option>1 (strongly disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Question 4</h3>
            <label for="FormControlSelect1">You would probably score poorly on the Wonderlic test.</label>
            <select class="form-control" id="q4">
                <option>1 (strongly disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Question 5</h3>
            <label for="FormControlSelect1">You spend most of your time in the "Cloud".</label>
            <select class="form-control" id="q5">
                <option>1 (strongly disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Question 6</h3>
            <label for="FormControlSelect1">You sometimes stumble upon great ideas for your self named corporation.</label>
            <select class="form-control" id="q6">
                <option>1 (strongly disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Question 7</h3>
            <label for="FormControlSelect1">You often find yourself confused by your friend group but like to be around them still.</label>
            <select class="form-control" id="q7">
                <option>1 (strongly disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Question 8</h3>
            <label for="FormControlSelect1">You are into Martial Arts.</label>
            <select class="form-control" id="q8">
                <option>1 (strongly disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Question 9</h3>
            <label for="FormControlSelect1">You know what the EBDBBnB is.</label>
            <select class="form-control" id="q9">
                <option>1 (strongly disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Question 10</h3>
            <label for="FormControlSelect1">You are likely to live out of a van.</label>
            <select class="form-control" id="q10">
                <option>1 (strongly disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
    </div>

</body>

</html>
